---
- name: Setup Docker on Debian Server
  hosts: debian_servers
  become: yes
  gather_facts: yes

  tasks:
    # ============================================
    # Install Prerequisites
    # ============================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites for Docker repository
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    # ============================================
    # Remove docker.io if present
    # ============================================
    - name: Check if docker.io is installed
      command: dpkg-query -W docker.io
      register: docker_io_check
      failed_when: false
      changed_when: false

    - name: Stop Docker service if docker.io is installed
      systemd:
        name: docker
        state: stopped
      when: docker_io_check.rc == 0

    - name: Remove docker.io package
      apt:
        name: docker.io
        state: absent
      when: docker_io_check.rc == 0

    # ============================================
    # Add Docker Official Repository
    # ============================================
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Set Docker architecture mapping
      set_fact:
        docker_arch: "{{ {'x86_64': 'amd64', 'aarch64': 'arm64', 'armv7l': 'armhf'}[ansible_facts.architecture] }}"

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Dearmor Docker GPG key
      shell: gpg --dearmor < /etc/apt/keyrings/docker.asc > /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      deb822_repository:
        name: docker
        types: deb
        uris: https://download.docker.com/linux/debian
        suites: "{{ ansible_facts.distribution_release }}"
        components: stable
        architectures: "{{ docker_arch }}"
        signed_by: /etc/apt/keyrings/docker.gpg
        state: present

    # ============================================
    # Install Docker CE and Docker Compose
    # ============================================
    - name: Install Docker CE and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    # ============================================
    # Add admin user to docker group
    # ============================================
    - name: Add admin user to docker group
      user:
        name: admin
        groups: docker
        append: yes

    - name: Create docker directory in admin user home
      file:
        path: /home/admin/docker
        state: directory
        owner: admin
        group: admin
        mode: '0755'

    - name: Add docker-compose alias for backward compatibility
      lineinfile:
        path: /home/admin/.bash_aliases
        line: 'alias docker-compose="docker compose"'
        create: yes
        owner: admin
        group: admin
        mode: '0644'

    - name: Reset SSH connection to apply group changes
      meta: reset_connection

    # ============================================
    # Verify Docker installation
    # ============================================
    - name: Run Docker hello-world as admin user
      become_user: admin
      command: docker run hello-world
      register: docker_hello
      changed_when: false

    - name: Display Docker hello-world output
      debug:
        var: docker_hello.stdout_lines
